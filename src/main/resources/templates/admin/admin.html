<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="container-fluid ">
    <div class="row bg-dark text-white">
        <div class="col-md-6">
            <h5 class="pt-2">
                <span id="authUser"></span>
                <span class="text-white"> with roles: </span>
                <span id="authUserRoles"></span>
            </h5>
        </div>
        <div class="col-md-6 text-right pt-2">
            <p><a th:href="@{/logout}" class="text-muted">
                Logout
            </a></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 px-0 pt-3  min-vh-100">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <br>
                <a class="nav-link active" th:href="@{/admin/admin}">Admin</a>
                <a class="nav-link" th:href="@{/user/user}">User</a>
            </div>
        </div>
        <div class="col-md-10 px-4 pt-3 pb-3 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" role="tabpanel">
                    <h1>
                        Admin panel
                    </h1>
                    <div class="tabbable bg-light">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#tab1" id="allUsersTable"
                                   data-toggle="tab">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#tab2"
                                   data-toggle="tab">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content border">
                            <div class="tab-pane active fade show" id="tab1">
                                <div class="col border card-header">
                                    <p><h5>All users</h5></p>
                                </div>
                                <div class="table-responsive bg-white">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>E-mail</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="allUserTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="tab2">
                                <div class="col border bg-light">
                                    <p><h5>Add new user</h5></p>
                                    <div class="row">
                                        <div class="col border bg-white text-center">
                                            <br/>
                                            <form id="newUserForm" name="newUserForm">
                                                <div class="form-group row justify-content-center">
                                                    <div class="col-sm-4">
                                                        <strong><label>First name</label></strong>
                                                            <br/>
                                                        <input type="text" class="form-control" id="newUserName" name="name"/>
                                                        <br/>
                                                        <strong><label>Last name</label></strong>
                                                            <br/>
                                                        <input type="text" class="form-control" id="newUserSurname" name="surname"/>
                                                        <br/>
                                                        <strong><label>Age</label></strong>
                                                            <br/>
                                                        <input type="number" class="form-control" id="newUserAge" name="age"/>
                                                        <br/>
                                                        <strong><label>Email</label></strong>
                                                            <br/>
                                                        <input type="email" class="form-control" id="newUserEmail" name="email"/>
                                                        <br/>
                                                        <strong><label>Password</label></strong>
                                                            <br/>
                                                        <input type="password" class="form-control" id="newUserPassword" name="password"/>
                                                        <br/>
                                                        <strong><label>Role</label></strong>
                                                            <br/>
                                                        <select class="form-control" size="2" multiple="multiple" id="newUserRoles" name="roles"></select>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                                <br/>
                                                <br/>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <form id="editUserForm">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal">×
                    </button>
                </div>
                <div class="modal-body border text-center">
                    <div class="form-group text-center">
                        <strong><label>ID</label></strong>
                        <input readonly type="text" class="form-control" id="editUserId" name="id"/>
                        <br/>
                        <strong><label>First name</label></strong>
                        <input type="text" class="form-control" id="editUserName" name="name"/>
                        <br/>
                        <strong><label>Last name</label></strong>
                        <input type="text" class="form-control" id="editUserSurname" name="surname"/>
                        <br/>
                        <strong><label>Age</label></strong>
                        <input type="number" class="form-control" id="editUserAge" name="age"/>
                        <br/>
                        <strong><label>Email</label></strong>
                        <input type="email" class="form-control" id="editUserEmail" name="email"/>
                        <br/>
                        <strong><label>Password</label></strong>
                        <br/>
                        <input type="password" class="form-control" id="editUserPassword" name="password"/>
                        <br/>
                        <strong><label>Role</label></strong>
                        <select class="form-control" size="2" multiple="multiple" id="editUserRoles" name="roles">
                            <option>
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editFormCloseButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Edit"/>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" data-
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <form id="deleteUserForm" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-left">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="close" data-dismiss="modal">×
                    </button>
                </div>
                <div class="modal-body border text-center">
                    <div class="form-group text-center">
                        <strong><label>ID</label></strong>
                        <br/>
                        <input disabled type="text" class="form-control" id="deleteUserId" name="id"/>
                        <br/>
                        <strong><label>First name</label></strong>
                        <br/>
                        <input disabled type="text" class="form-control" id="deleteUserName" name="name"/>
                        <br/>
                        <strong><label>Last name</label></strong>
                        <br/>
                        <input disabled type="text" class="form-control" id="deleteUserSurname" name="surname"/>
                        <br/>
                        <strong><label>Age</label></strong>
                        <br/>
                        <input disabled type="number" class="form-control" id="deleteUserAge" name="age"/>
                        <br/>
                        <strong><label>Email</label></strong>
                        <br/>
                        <input disabled type="email" class="form-control" id="deleteUserEmail" name="email"/>
                        <br/>
                        <strong><label>Role</label></strong>
                        <br/>
                        <select disabled class="form-control" size="2" multiple="multiple" id="deleteUserRoles"}>
                            <option >
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="delFormCloseButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger btn-success">Delete</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="/ShowAuthUser.js"></script>
<script type="application/javascript" src="/ShowAllUsers.js"></script>
<script type="application/javascript" src="/AddNewUser.js"></script>
<script type="application/javascript" src="/AllRoles.js"></script>
<script type="application/javascript" src="/ShowUserById.js"></script>
<script type="application/javascript" src="/DeleteUser.js"></script>
<script type="application/javascript" src="/EditUser.js"></script>
<script type="application/javascript" src="/UserData.js"></script>

</body>
</html>
