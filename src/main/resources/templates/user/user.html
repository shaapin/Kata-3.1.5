<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height ,initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<div class="container-fluid ">
    <div class="row bg-dark text-white">
        <div class="col-md-6 " id="user">
            <h5 class="pt-2">
                <span id="authUser"></span>
                <span class="text-white"> with roles: </span>
                <span id="authUserRoles"></span>
            </h5>
        </div>
        <div class="col-md-6 text-right pt-2">
            <p><a th:href="@{/logout}" class="text-muted">
                Logout
            </a></p>
        </div>
    </div>
    <div class="row min-vh-100">
        <div class="col-2 p-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <br>
                <div sec:authorize="${hasRole('ROLE_ADMIN')}">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/admin">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user/user}">User</a>
                </li>
            </div>
        </div>
        <div class="col-10 bg-light">
            <br>
            <div class="raw" >
                <h1> User information-page </h1>
            </div>
            <div class="card-header"><h5>About user</h5></div>
            <div class="bg-white border" style="padding: 20px;">
                <table class="table table-striped">
                    <thead class="table">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody id="authUserPanel">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="/ShowAuthUser.js"></script>
</body>
</html>
